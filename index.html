    <main class="mt-[32px]"> 
      <div class="swiper relative h-[370px]">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide"><img src="./images/slider1.png" alt="sld1"></div>
          <div class="swiper-slide"><img src="./images/slider2.png" alt="sld2"></div>
          <div class="swiper-slide"><img src="./images/slider3.png" alt="sld3"></div>
          <div class="swiper-slide"><img src="./images/slider4.png" alt="sld4"></div>
          <div class="swiper-slide"><img src="./images/slider5.png" alt="sld5"></div>

          <div class="swiper-slide"><img src="./images/slider7.png" alt="sld7"></div>
          <div class="swiper-slide"><img src="./images/slider8.jpg" alt="sld8"></div>
          <div class="swiper-slide"><img src="./images/slider9.png" alt="sld9"></div>

        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      
        <!-- If we need scrollbar -->
      </div>
    </main>
    <script src="./js/header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  
    <!-- Initialize Swiper -->
    <script>
      const swiper = new Swiper('.swiper', {
        // Optional parameters
        direction: 'horizontal',
        loop: true,
        slidesPerView: 'auto', // Allows slides to adapt to container
        centeredSlides: true,  // Centers the active slide
        spaceBetween: 10,      // 10px gap between slides
        autoplay: {
        delay: 5000,            // Auto-slide every 5 seconds (5000ms)
        disableOnInteraction: false, // Continue autoplay after user interaction
        },
        breakpoints: {
          // When window width is <= 480px
          480: {
            slidesPerView: 1,   // Show only 1 slide centered
            spaceBetween: 10,
          }
        },
        // If we need pagination
        pagination: {
          el: '.swiper-pagination',
        },
        
        // Navigation arrows
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        
        // And if we need scrollbar
        scrollbar: {
          el: '.swiper-scrollbar',
        },
      });
    </script>
